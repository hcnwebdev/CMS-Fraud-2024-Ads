<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Banners Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    
        main {
            padding: 20px;
            max-width: 1100px;
            margin: 0 auto;
        }
    
        section { margin-bottom: 30px; }
    
        h2 {
            font-size: 1.5rem;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin: 2rem 0;
        }
        
        .nav-list {
            list-style: none; 
            text-align: center; 
            padding: 0;
            font-size: 1.5rem;
            font-weight: bold;  
        }
        
        .nav-list li {
            display: block;
            border-top: 1px solid rgb(209, 209, 209);
            max-width: 400px;
            margin: 0 auto;
            padding: 1rem 0;
        }
        .nav-list li:first-child { border-top: none }
        
        .nav-list li a {
            display: inline-block;
            padding: 10px 20px; 
            text-decoration: none; 
            color: black; 
            transition: color 0.3s ease; 
        }
        
        .nav-list li a:hover {
            color: #555; 
        }

        
    </style>
</head>
<body>

    <header>
        <h1>CMS Fraud 2024 - Display Banners</h1>
    </header>

    <main>
        <ul class="nav-list">
            <li><a href="batch01/">Batch 1</a></li>
            <li><a href="batch02/">Batch 2</a></li>
            <li><a href="batch03/">Batch 3</a></li>
        </ul>

    </main>

</body>
</html>
