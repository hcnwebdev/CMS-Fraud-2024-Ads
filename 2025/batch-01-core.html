<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles-min.css" />
    <title>Responsive Banners Page</title>
    <script>
        function reloadIframe(iframeId) {
            var iframe = document.getElementById(iframeId);
        
            if (iframe) {
                iframe.contentWindow.location.reload();
            } else {
                console.error("Iframe not found.");
            }
        }
    </script>
</head>

    <header>
        <h1>CMS Fraud 2025 - Batch 1 (CORE)</h1>
        <p><a href="../index.html">Home</a> / <a href="../2025/">2025</a> / Batch 1 - CORE</p>
    </header>

        <section>

                    <iframe id="c26_300x250" class="s_300x250" src="batch01/c26/300x250/index.html"></iframe>
                    <p class="caption">300x250</p>
                    <button class="replay-button" type="button" onClick="reloadIframe('c26_300x250')"></button>
                </div>
                <div class="banner">

                <div class="banner">

</html>
